<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 银龄智护</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        .user-management-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .management-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .user-list {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }

        .user-list-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-item {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }

        .user-item:hover {
            background: #f8f9fa;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .user-details {
            color: #666;
            font-size: 0.9rem;
        }

        .user-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #28a745;
            color: white;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-small:hover {
            opacity: 0.8;
            transform: translateY(-1px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background: white;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-save {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #999;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="user-management-container">
        <a href="home.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> 返回用户中心
        </a>

        <div class="management-header">
            <h1><i class="fas fa-users-cog"></i> 用户管理</h1>
            <p>管理系统中的所有用户账户</p>
        </div>

        <!-- 统计卡片 -->
        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">总用户数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="elderlyUsers">0</div>
                <div class="stat-label">老年人用户</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="familyUsers">0</div>
                <div class="stat-label">家属用户</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="managerUsers">0</div>
                <div class="stat-label">管理员用户</div>
            </div>
        </div>

        <!-- 用户列表 -->
        <div class="user-list">
            <div class="user-list-header">
                <h3><i class="fas fa-list"></i> 用户列表</h3>
                <button class="btn-small" onclick="refreshUserList()">
                    <i class="fas fa-sync-alt"></i> 刷新
                </button>
            </div>
            <div id="userListContainer">
                <!-- 用户列表将在这里动态生成 -->
            </div>
        </div>
    </div>

    <!-- 编辑用户模态框 -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeEditModal()">&times;</span>
            <h3><i class="fas fa-user-edit"></i> 编辑用户</h3>
            <form id="editUserForm">
                <input type="hidden" id="editUserId">

                <div class="form-group">
                    <label for="editRealName">真实姓名</label>
                    <input type="text" id="editRealName" required>
                </div>

                <div class="form-group">
                    <label for="editEmail">邮箱</label>
                    <input type="email" id="editEmail" required>
                </div>

                <div class="form-group">
                    <label for="editPhone">手机号</label>
                    <input type="tel" id="editPhone" required>
                </div>

                <div class="form-group">
                    <label for="editAddress">地址</label>
                    <input type="text" id="editAddress">
                </div>

                <div class="form-group">
                    <label for="editUserType">用户类型</label>
                    <select id="editUserType" required>
                        <option value="elderly">老年人</option>
                        <option value="family">家属</option>
                        <option value="manager">管理员</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeEditModal()">取消</button>
                    <button type="submit" class="btn-save">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeDeleteModal()">&times;</span>
            <h3><i class="fas fa-exclamation-triangle"></i> 确认删除</h3>
            <p>您确定要删除用户 <span id="deleteUserName"></span> 吗？</p>
            <p style="color: red; font-size: 0.9rem;">此操作不可恢复！</p>
            <div class="form-actions">
                <button class="btn-cancel" onclick="closeDeleteModal()">取消</button>
                <button class="btn-delete" onclick="confirmDelete()">确认删除</button>
            </div>
        </div>
    </div>

    <!-- 脚本 -->
    <script src="./static/js/local-user-manager.js"></script>
    <script>
        let deleteUserId = null;

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadUserStats();
            loadUserList();
        });

        // 加载用户统计
        function loadUserStats() {
            const stats = userManager.getUserStats();
            document.getElementById('totalUsers').textContent = stats.total;
            document.getElementById('elderlyUsers').textContent = stats.byType.elderly;
            document.getElementById('familyUsers').textContent = stats.byType.family;
            document.getElementById('managerUsers').textContent = stats.byType.manager;
        }

        // 加载用户列表
        function loadUserList() {
            const users = userManager.getUsers();
            const container = document.getElementById('userListContainer');

            if (users.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-users"></i>
                        <p>暂无用户数据</p>
                    </div>
                `;
                return;
            }

            const userItems = users.map(user => `
                <div class="user-item">
                    <div class="user-info">
                        <div class="user-name">
                            ${user.realName}
                            <span style="background: ${getUserTypeColor(user.userType)}; color: white; padding: 2px 8px; border-radius: 3px; font-size: 0.8rem;">
                                ${getUserTypeName(user.userType)}
                            </span>
                        </div>
                        <div class="user-details">
                            <i class="fas fa-envelope"></i> ${user.email} |
                            <i class="fas fa-phone"></i> ${user.phone} |
                            <i class="fas fa-map-marker-alt"></i> ${user.address || '未填写'} |
                            <i class="fas fa-calendar"></i> ${new Date(user.createdAt).toLocaleDateString()}
                        </div>
                    </div>
                    <div class="user-actions">
                        <button class="btn-small btn-edit" onclick="editUser('${user.id}')">
                            <i class="fas fa-edit"></i> 编辑
                        </button>
                        <button class="btn-small btn-delete" onclick="deleteUser('${user.id}', '${user.realName}')">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = userItems;
        }

        // 获取用户类型颜色
        function getUserTypeColor(type) {
            switch(type) {
                case 'elderly': return '#28a745';
                case 'family': return '#007bff';
                case 'manager': return '#ffc107';
                default: return '#6c757d';
            }
        }

        // 获取用户类型名称
        function getUserTypeName(type) {
            switch(type) {
                case 'elderly': return '老年人';
                case 'family': return '家属';
                case 'manager': return '管理员';
                default: return '未知';
            }
        }

        // 编辑用户
        function editUser(userId) {
            const users = userManager.getUsers();
            const user = users.find(u => u.id === userId);

            if (!user) {
                alert('用户不存在');
                return;
            }

            // 填充表单
            document.getElementById('editUserId').value = user.id;
            document.getElementById('editRealName').value = user.realName;
            document.getElementById('editEmail').value = user.email;
            document.getElementById('editPhone').value = user.phone;
            document.getElementById('editAddress').value = user.address || '';
            document.getElementById('editUserType').value = user.userType;

            // 显示模态框
            document.getElementById('editUserModal').style.display = 'block';
        }

        // 关闭编辑模态框
        function closeEditModal() {
            document.getElementById('editUserModal').style.display = 'none';
        }

        // 编辑用户表单提交
        document.getElementById('editUserForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const userId = document.getElementById('editUserId').value;
            const updateData = {
                realName: document.getElementById('editRealName').value,
                email: document.getElementById('editEmail').value,
                phone: document.getElementById('editPhone').value,
                address: document.getElementById('editAddress').value,
                userType: document.getElementById('editUserType').value
            };

            const result = userManager.updateUser(userId, updateData);

            if (result.success) {
                alert('用户信息更新成功');
                closeEditModal();
                loadUserStats();
                loadUserList();
            } else {
                alert('更新失败: ' + result.message);
            }
        });

        // 删除用户
        function deleteUser(userId, userName) {
            deleteUserId = userId;
            document.getElementById('deleteUserName').textContent = userName;
            document.getElementById('deleteModal').style.display = 'block';
        }

        // 关闭删除模态框
        function closeDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
            deleteUserId = null;
        }

        // 确认删除
        function confirmDelete() {
            if (!deleteUserId) return;

            // 这里需要扩展LocalUserManager以支持删除功能
            // 暂时使用简单的localStorage操作
            const users = userManager.getUsers();
            const filteredUsers = users.filter(u => u.id !== deleteUserId);
            localStorage.setItem('silverAgeUsers', JSON.stringify(filteredUsers));

            alert('用户删除成功');
            closeDeleteModal();
            loadUserStats();
            loadUserList();
        }

        // 刷新用户列表
        function refreshUserList() {
            loadUserStats();
            loadUserList();
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                event.target.style.display = 'none';
                deleteUserId = null;
            }
        }
    </script>
</body>
</html>
